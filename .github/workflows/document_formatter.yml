name: Document Formatter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m spacy download en_core_web_sm

    - name: Run script
      env:
        CI: true
        JSON_FILES: $(ls sample_jsons/*.json | tail -n 1)
        MARKDOWN_FILES: $(ls sample_resumes/*.md | tail -n 1)
      run: python markdown_to_formatted_docx.py --ci $JSON_FILES $MARKDOWN_FILES

    - name: Upload outputs
      uses: actions/upload-artifact@v2
      with:
        name: formatted-documents
        path: output/
