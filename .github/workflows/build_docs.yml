name: Build Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run document formatter
      run: |
        mkdir -p samples/output
        python src/main.py --config_path tests/samples/sample_jsons/taleo.json --markdown_path tests/samples/sample_resumes/md_test_9.md

    - name: Upload formatted docs
      uses: actions/upload-artifact@v2
      with:
        name: formatted-docs
        path: samples/output/
